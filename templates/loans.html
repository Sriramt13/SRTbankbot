{% extends "base.html" %}
{% block content %}
<div class="row g-3">
  {% for l in loans %}
  <div class="col-md-6">
    <div class="card srt-tile p-3">
      <h5>{{ l.type }}</h5>
      <p class="mb-1"><strong>Interest:</strong> {{ l.rate }}</p>
      <p class="mb-1"><strong>Max Amount:</strong> {{ l.max }}</p>
      <p class="mb-0"><strong>Tenure:</strong> {{ l.tenure }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
