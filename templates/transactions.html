{% extends "base.html" %}
{% block content %}
<div class="card srt-tile p-3">
  <h4>Recent Transactions</h4>
  <hr/>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr><th>Date</th><th>Description</th><th class="text-end">Amount (₹)</th><th class="text-end">Balance (₹)</th></tr>
      </thead>
      <tbody>
        {% for t in txns %}
        <tr>
          <td>{{ t.date }}</td>
          <td>{{ t.desc }}</td>
          <td class="text-end">{{ '%.2f'|format(t.amount) }}</td>
          <td class="text-end">{{ '%.2f'|format(t.balance) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
