<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRT Bank - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Gradient background */
    .hero {
      background: linear-gradient(135deg, #001f3f, #003366);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: white; /* force white heading */
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: white; /* force white subheading */
    }
    .hero .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
      border: none; /* remove outlines */
    }
    .btn-light {
      background-color: white;
      color: #003366;
      font-weight: bold;
    }
    .btn-outline-light {
      border: 2px solid white;
      color: white;
      font-weight: bold;
    }
    /* Navbar */
    .navbar-custom {
      background-color: transparent !important;
      position: absolute;
      top: 0;
      width: 100%;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-left: 20px;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">üè¶ SRT Bank</a>
      <div class="ms-auto d-flex align-items-center">
        <a href="/login" class="btn btn-light me-3">Internet Banking</a>
        <a class="nav-link" href="#services">Services</a>
        <a class="nav-link" href="#contact">Contact</a>
        <a class="nav-link" href="#about">About</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Simple and Secure Banking with SRT Bank</h1>
    <p>Banking trusted by thousands, now at your fingertips.</p>
    <div>
      <a href="/login" class="btn btn-light">Login</a>
      <a href="/register" class="btn btn-outline-light">Register</a>
    </div>
  </div>
</body>
</html>
